{% extends 'account/main.html' %}
{% load static%}
{% block content %}
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				{{ form.management_form }}
				{% for field in form %}
					{{field}}
					<hr>
				{% endfor %}	
				<button class="form-submit-button" type="submit">Submit</button>
			</form>

		</div>
	</div>
</div>
{% endblock %}
